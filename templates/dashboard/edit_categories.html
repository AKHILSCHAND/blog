{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <!-- left side  -->
        {% include 'dashboard/leftside.html' %}



        <!-- right side  -->
        <div class="col-md-9 mt-3">
            <H3 class= 'text-secondary'>Edit CATEGORIES</H3>
            <form action="{% url 'edit_categories' category_.id%}" method='POST' style= 'width:20rem;'>
                {% csrf_token %}
                {{form | crispy}}
                <button type='submit' class = 'btn btn-info'>submit</button>
            </form>
            
        </div>
    </div>
</div>

{% endblock content %}
