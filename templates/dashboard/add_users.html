{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <!-- left side  -->
        {% include 'dashboard/leftside.html' %}



        <!-- right side  -->
        <div class="col-md-9 mt-3">
            {% if perms.auth.add_user %}
            <H3 class= 'text-secondary'>ADD NEW USER</H3>
            <form action="{% url 'add_users' %}" method='POST'  >
                {% csrf_token %}
                {{form | crispy}}
                <button type='submit' class = 'btn btn-info'>submit</button>
            </form>
            {% else %}
            <h3>You dont have permision to view this page</h3>
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
