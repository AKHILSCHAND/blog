{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<h3 class = 'text-center mt-5'>Log In</h3>

<form action="{% url 'log_in'%}" method='POST' style= 'width:500px; margin:auto;'>
    {% csrf_token %}

    {{form | crispy }}

    <button type="submit" class = 'btn btn-info'>Login</button>
</form>



{% endblock content %}
