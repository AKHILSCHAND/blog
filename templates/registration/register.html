{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<h3 class = 'text-center mt-5'>Register</h3>
<form action="{% url 'register'%}" method='POST' style= 'width:500px; margin:auto;'>
    {% csrf_token %}

    {{form | crispy }}

    <button type="submit" class = 'btn btn-info'>Submit</button>
</form>


{% endblock content %}
